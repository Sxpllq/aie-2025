[[preprocess.scaling]]
method = "standard" # "standard" | "minmax" | "robust" | "none"
columns = [] # пустой список = применить ко всем числовым колонкам

[preprocess.pca]
enabled = false
mode = "fixed"        # "fixed" | "variance"
n_components = 30     # int, используется если mode="fixed"
explained_variance = 0.95  # float (0..1), используется если mode="variance"

[search.grids.kmeans]
ks = [2,3,4,5,6,7,8,9,10,12,15,20]
n_init = [10]
max_iter = [300]

[search.grids.dbscan]
eps = [0.5, 0.8, 1.0, 1.2, 1.5, 2.0, 2.5, 3.0]
min_samples = [3, 5, 10, 20]
metric = "euclidean"

[search.grids.agglomerative]
ks = [2,3,4,5,6,7,8,9,10,12,15,20]
linkages = ["ward","complete","average"]
metric = "euclidean"  # для ward обязательно euclidean

[evaluation]
metrics = ["silhouette","davies_bouldin","calinski_harabasz"]

[runtime]
random_state = 42
n_jobs = -1
